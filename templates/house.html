<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylehouse.css')}}">
</head>

<body>
    <div class="signupFrm">
        <form action="" class="form" method="POST">
            <h1 class="title">Sign up</h1>

            <div class="inputContainer">
                <input type="text" name="username" class="input" placeholder="a" name="username">
                <label for="" class="label">Username</label>
            </div>

            <div class="inputContainer">
                <input type="text" name="name" class="input" placeholder="a" name="name">
                <label for="" class="label">Name</label>
            </div>

            <div class="inputContainer">
                <input type="password" name="password" class="input" placeholder="a" name="password">
                <label for="" class="label">Password</label>
            </div>

            <div class="inputContainer">
                <input type="password" name="password" class="input" placeholder="Confirm password" name="password">
                <label for="" class="label">Confirm Password</label>
            </div>

            <div class="inputContainer">
                <input type="date" name="birth" class="input" placeholder="a" name="dob">
                <label for="" class="label">Date of birth</label>
            </div>

            <div class="inputContainer">
                <input type="text" name="gender" class="input" placeholder="a" name="gender">
                <label for="" class="label">Gender</label>
            </div>

            <div class="inputContainer">
                <input type="text" name="subscription" class="input" placeholder="a" name="subscription">
                <label for="" class="label">Subscription</label>
            </div>

            <input type="submit" class="submitBtn" value="Sign up">
        </form>
    </div>
</body>

</html>
